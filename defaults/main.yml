---
typo3_install_cmsversion: "7.6"
typo3_install_siteroot: "/var/www/vhosts/"
typo3_install_sitename: "dummy"
typo3_install_htdocs: "htdocs"

typo3_install_db_username: "root"
typo3_install_db_password: "vagrant"
typo3_install_db_hostname: "localhost"
typo3_install_db_driver: "mysqli"
typo3_install_db_socket: ""
typo3_install_db_port: "3306"
typo3_install_db_charset: "utf8"
typo3_install_db_name: "t3_dummy"

typo3_install_admin_user: "admin"
typo3_install_admin_password: "password"

typo3_install_local_configuration:
  - { path: "BE/installToolPassword", value: "$P$CxyHuE82O8P0xWgzdUxD2gd9fU751a1" } # = "password"
  - { path: "BE/compressionLevel", value: "9" }
  - { path: "FE/compressionLevel", value: "9" }
  - { path: "FE/disableNoCacheParameter", value: "1" }
  - { path: "FE/versionNumberInFilename", value: "1" }
  - { path: "FE/cHashRequiredParameters", value: "" }
  - { path: "FE/pageNotFound_handling", value: "404.html" }
  - { path: "FE/pageUnavailable_handling", value: "503.html" }
  - { path: "GFX/jpg_quality", value: "100" }
  - { path: "SYS/curlUse", value: "1" }
  - { path: "SYS/systemLocale", value: "de_DE.utf8" }
  - { path: "SYS/UTF8filesystem", value: "0" }
  - { path: "SYS/fileCreateMask", value: "0660" }
  - { path: "SYS/folderCreateMask", value: "2770" }
  - { path: "SYS/maxFileNameLength", value: "255" }

# debug preset
